
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCompare AI - Economia Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
        .print-only { display: none; }
        .admin-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .admin-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <!-- TELA DE AUTENTICAÇÃO -->
    <div id="auth-section" class="min-h-screen bg-emerald-600 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 animate-in">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                </div>
                <h1 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">SuperCompare</h1>
                <p class="text-gray-400 text-xs font-bold uppercase mt-1">Sua conta segura</p>
            </div>
            
            <div class="flex p-1 bg-gray-50 rounded-xl mb-6">
                <button id="btn-tab-login" onclick="setAuthMode('login')" class="flex-1 py-2 text-xs font-black uppercase rounded-lg transition-all bg-white shadow-sm text-emerald-600">Entrar</button>
                <button id="btn-tab-register" onclick="setAuthMode('register')" class="flex-1 py-2 text-xs font-black uppercase rounded-lg transition-all text-gray-400">Criar Conta</button>
            </div>

            <form id="form-auth" class="space-y-4">
                <input type="text" id="auth-username" placeholder="Nome de Usuário" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all" required>
                
                <!-- Campos exclusivos de registro -->
                <div id="register-only-fields" class="hidden space-y-4">
                    <input type="email" id="auth-email" placeholder="E-mail" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                    <select id="auth-city" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                        <option value="">Selecione sua Cidade</option>
                    </select>
                </div>

                <input type="password" id="auth-password" placeholder="Senha" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500 transition-all" required>
                
                <p id="auth-error" class="hidden text-xs font-bold text-red-500 text-center"></p>
                <p id="auth-success" class="hidden text-xs font-bold text-emerald-600 text-center"></p>
                
                <button type="submit" id="btn-auth-submit" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase tracking-widest hover:bg-emerald-700 shadow-lg shadow-emerald-100 transition-all">Acessar App</button>
            </form>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden no-print">
        <header class="bg-emerald-600 text-white p-4 sticky top-0 z-30 shadow-md">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-black uppercase tracking-tighter flex items-center cursor-pointer" onclick="showView('home')">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    SuperCompare
                </h1>
                <div class="flex items-center gap-4">
                    <button id="nav-admin" onclick="showView('admin-menu')" class="hidden bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-wider transition-colors">Painel Admin</button>
                    <div class="hidden sm:block text-right">
                        <p class="text-[10px] font-black uppercase opacity-70 leading-none">Bem-vindo,</p>
                        <p id="header-user-name" class="text-sm font-bold"></p>
                    </div>
                    <button onclick="logout()" class="p-2 hover:bg-emerald-700 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-6xl w-full mx-auto p-4 md:p-8 space-y-8">
            
            <!-- VIEW: HOME -->
            <div id="view-home" class="space-y-8">
                <section class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-8">
                    <h2 class="text-sm font-black uppercase text-gray-400 tracking-widest mb-6">Criar Lista de Compras</h2>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div class="md:col-span-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">1. Categoria</label>
                            <select id="select-category" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-emerald-500 appearance-none cursor-pointer">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">2. Produto / Marca</label>
                            <select id="select-product" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-emerald-500 appearance-none cursor-pointer disabled:opacity-50" disabled>
                                <option value="">Selecione a categoria primeiro</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <div class="w-20">
                                <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">Qtd</label>
                                <input type="number" id="input-qty" min="1" value="1" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl text-sm font-bold outline-none">
                            </div>
                            <button onclick="addItem()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl text-xs font-black uppercase tracking-widest hover:bg-emerald-700 transition-all">Adicionar</button>
                        </div>
                    </div>

                    <div id="shopping-list-display" class="mt-8 space-y-2"></div>

                    <div id="action-compare" class="hidden mt-10 flex justify-center">
                        <button id="btn-compare" onclick="runComparison()" class="w-full md:w-auto min-w-[240px] py-4 bg-emerald-600 text-white rounded-2xl uppercase font-black tracking-widest shadow-xl shadow-emerald-50 hover:scale-105 transition-all">Comparar Preços</button>
                    </div>
                </section>

                <!-- RESULTADOS -->
                <section id="results-display" class="hidden animate-in space-y-6">
                    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
                        <div class="overflow-x-auto custom-scrollbar">
                            <table class="w-full text-left border-collapse" id="table-results"></table>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-center gap-4">
                       <button onclick="generatePDFList()" class="px-8 py-4 bg-white text-emerald-700 border border-emerald-200 rounded-xl text-xs font-black uppercase tracking-widest shadow-xl hover:bg-emerald-50">Gerar Lista</button>
                       <button onclick="saveList()" class="px-8 py-4 bg-emerald-600 text-white rounded-xl text-xs font-black uppercase tracking-widest shadow-xl hover:bg-emerald-700">Salvar Lista</button>
                    </div>
                </section>
            </div>

            <!-- VIEW: ADMIN MENU -->
            <div id="view-admin-menu" class="hidden animate-in space-y-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Painel de Controle</h2>
                    <button onclick="showView('home')" class="text-sm font-bold text-emerald-600 bg-emerald-50 px-4 py-2 rounded-xl hover:bg-emerald-100 transition-colors">Voltar Home</button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <button onclick="showView('admin-cities')" class="admin-card bg-white p-8 rounded-3xl border border-gray-100 flex flex-col items-center text-center group">
                        <div class="w-16 h-16 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                        <span class="text-lg font-black text-gray-800 uppercase tracking-tight">Cidades</span>
                    </button>
                    <button onclick="showView('admin-users')" class="admin-card bg-white p-8 rounded-3xl border border-gray-100 flex flex-col items-center text-center group">
                        <div class="w-16 h-16 bg-teal-50 text-teal-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </div>
                        <span class="text-lg font-black text-gray-800 uppercase tracking-tight">Usuários</span>
                    </button>
                </div>
            </div>

            <!-- VIEW: ADMIN USERS -->
            <div id="view-admin-users" class="hidden animate-in space-y-6">
                <div class="flex items-center gap-4">
                    <button onclick="showView('admin-menu')" class="p-2 bg-white rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                    <h2 class="text-xl font-black uppercase text-gray-800 tracking-tighter">Lista de Usuários</h2>
                </div>
                <section class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <div class="overflow-x-auto rounded-2xl border border-gray-100">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] font-black uppercase text-gray-400">
                                <tr>
                                    <th class="p-4">Usuário</th>
                                    <th class="p-4">E-mail</th>
                                    <th class="p-4">Cidade</th>
                                    <th class="p-4">Data/Hora Cadastro</th>
                                    <th class="p-4">Senha</th>
                                    <th class="p-4 text-right">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="table-admin-users" class="divide-y divide-gray-50 text-sm font-bold"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- VIEW: ADMIN CITIES -->
            <div id="view-admin-cities" class="hidden animate-in space-y-6">
                <div class="flex items-center gap-4">
                    <button onclick="showView('admin-menu')" class="p-2 bg-white rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                    <h2 class="text-xl font-black uppercase text-gray-800 tracking-tighter">Gerenciar Cidades</h2>
                </div>
                <section class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <form id="form-admin-city" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="input-admin-city-name" placeholder="Cidade" class="p-3 bg-gray-50 border border-gray-100 rounded-xl" required>
                        <input type="text" id="input-admin-city-state" placeholder="UF" maxlength="2" class="p-3 bg-gray-50 border border-gray-100 rounded-xl" required>
                        <button type="submit" class="bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Salvar</button>
                    </form>
                    <div class="mt-6 overflow-hidden rounded-2xl border border-gray-100">
                        <table class="w-full text-left"><tbody id="table-admin-cities" class="divide-y divide-gray-50"></tbody></table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- NOTIFICAÇÃO -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-emerald-900 text-white px-8 py-4 rounded-full shadow-2xl z-50 transform translate-y-20 transition-transform duration-300">
      <span id="toast-text" class="text-xs font-black uppercase tracking-widest">Ação Realizada!</span>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
