
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagaMenos - Inteligência em Preços</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Biblioteca para Leitura de Código de Barras -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Caveat:wght@400;500;600&family=Caveat+Brush&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth; 
            background-color: #f8fafc;
        }
        
        .animate-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-minimal {
            background: #f1f5f9;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .input-minimal:focus {
            background: #fff;
            border-color: #01623B;
            box-shadow: 0 0 0 4px rgba(1, 98, 59, 0.1);
        }

        .btn-primary {
            background: #0f172a;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(15, 23, 42, 0.2);
        }

        /* Estilo PagaMenos - Proporções Ajustadas */
        .valebem-title {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 55px;
            font-weight: 800;
            letter-spacing: -0.06em;
            line-height: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px; /* Aproximado do slogan */
        }

        .text-green-brand { color: #01623B; }
        .text-dark-brand { color: #0f172a; }

        .valebem-slogan {
            font-family: 'Caveat', cursive;
            font-size: 1.9rem;
            color: #475569; 
            margin-top: -4px; /* Aproximado do título */
            text-transform: none;
            letter-spacing: 0.02em;
            font-weight: 500;
        }

        .dashboard-btn {
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
            width: 100%;
        }
        .dashboard-btn:hover {
            transform: translateY(-5px);
            border-color: #01623B;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        /* Logo Scale & Proportion - Modern Trends (Aumentado em 5 pontos) */
        .valebem-logo-container {
            width: 125px;
            height: 125px;
            margin-bottom: 8px; /* Reduzido de 20px para aproximar do nome */
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 20px 30px rgba(1, 98, 59, 0.15));
        }
        
        .bg-green-brand { background-color: #01623B; }
        .border-green-brand { border-color: #01623B; }
        .shadow-green-brand { --tw-shadow-color: rgba(1, 98, 59, 0.2); shadow-color: var(--tw-shadow-color); }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <!-- AUTH SECTION -->
    <div id="auth-section" class="min-h-screen flex items-center justify-center p-6 bg-[#f8fafc]">
        <div class="w-full max-w-sm flex flex-col items-center animate-in">
            
            <!-- BRANDING LOCKUP - INNOVATIVE PRISM LOGO (Distância reduzida para aproximar da área de login) -->
            <div class="flex flex-col items-center text-center mb-6">
                <div class="valebem-logo-container">
                    <svg viewBox="0 0 100 100" class="w-full h-full" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Prisma de Convergência (Lado Esquerdo - Dado A) -->
                        <path d="M42 25L25 42C23 44 23 47 25 49L42 66" stroke="#01623B" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <!-- Prisma de Convergência (Lado Direito - Dado B) -->
                        <path d="M58 25L75 42C77 44 77 47 75 49L58 66" stroke="#0f172a" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <!-- O Ponto de Decisão (Smart Point) -->
                        <circle cx="50" cy="45" r="6" fill="#01623B">
                            <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- A Seta de Economia (Espaço Negativo que se torna Ativo) -->
                        <path d="M50 58V85M50 85L42 77M50 85L58 77" stroke="#01623B" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="valebem-title">
                    <span class="text-dark-brand">Paga</span><span class="text-green-brand">Menos</span>
                </h1>
                <p class="valebem-slogan">Quem compara, paga menos.</p>
            </div>

            <!-- LOGIN CARD -->
            <div class="auth-card w-full p-10 rounded-[3rem] shadow-2xl border-none">
                <div class="flex p-1.5 bg-slate-100 rounded-2xl mb-8">
                    <button id="btn-tab-login" onclick="setAuthMode('login')" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-[0.2em] rounded-xl transition-all bg-white shadow-sm text-slate-800">Entrar</button>
                    <button id="btn-tab-register" onclick="setAuthMode('register')" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-[0.2em] rounded-xl transition-all text-slate-400">Criar Conta</button>
                </div>
                
                <form id="form-auth" class="space-y-4 text-left">
                    <input type="text" id="auth-username" placeholder="Usuário" class="w-full p-4 input-minimal rounded-2xl outline-none text-sm font-medium" required>
                    <div id="register-fields" class="hidden space-y-4">
                        <input type="email" id="auth-email" placeholder="E-mail" class="w-full p-4 input-minimal rounded-2xl outline-none text-sm font-medium">
                        <select id="auth-city" class="w-full p-4 input-minimal rounded-2xl outline-none text-sm font-medium appearance-none">
                            <option value="">Cidade</option>
                        </select>
                    </div>
                    <input type="password" id="auth-password" placeholder="Senha" class="w-full p-4 input-minimal rounded-2xl outline-none text-sm font-medium" required>
                    <button type="submit" class="w-full py-5 btn-primary rounded-2xl font-bold text-sm tracking-tight mt-4 shadow-xl shadow-slate-200 hover:shadow-green-brand/20 transition-all">Acessar Plataforma</button>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN APP (Mantido sem alterações, exceto onde houver dependência de classes movidas) -->
    <div id="main-app" class="hidden">
        <header class="bg-white border-b border-slate-100 p-4 md:p-6 sticky top-0 z-30">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                
                <!-- CABEÇALHO COM LOGO MINI -->
                <div class="flex items-center gap-4 cursor-pointer group" onclick="showView('home')">
                    <div class="relative flex items-center justify-center w-10 h-10 bg-green-brand text-white rounded-xl transition-all group-hover:scale-110">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7l5 5 5-5M12 12v7" />
                            <circle cx="12" cy="12" r="10" opacity="0.2" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-xl font-extrabold text-[#0f172a] tracking-tighter leading-none">
                            Paga<span class="text-green-brand">Menos</span>
                        </h1>
                    </div>
                </div>

                <div class="flex items-center gap-4 md:gap-6">
                    <button id="nav-admin" onclick="showView('admin-menu')" class="hidden bg-slate-100 hover:bg-slate-200 p-2.5 rounded-xl text-slate-600 transition-all" title="Administração">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 21v-7M4 10V3M12 21v-9M12 8V3M20 21v-5M20 12V3M1 14h6M9 8h6M17 16h6" />
                        </svg>
                    </button>
                    <div class="text-right hidden sm:block border-l border-slate-100 pl-4">
                        <p id="header-user-name" class="text-sm font-bold text-slate-800"></p>
                        <p id="header-user-city" class="text-[9px] font-black uppercase text-slate-400"></p>
                    </div>
                    <button onclick="logout()" class="p-2 text-slate-400 hover:text-red-500 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <!-- HOME VIEW (DASHBOARD) -->
            <div id="view-home" class="animate-in space-y-8 flex flex-col items-center pt-8">
                <div class="grid grid-cols-1 gap-6 w-full max-w-lg">
                    <button onclick="showView('saved-lists')" class="dashboard-btn bg-white p-8 rounded-[2.5rem] flex items-center gap-6 text-left">
                        <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex-shrink-0 flex items-center justify-center">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                        </div>
                        <span class="font-bold text-slate-700 text-lg">Minhas Listas de Compras</span>
                    </button>
                    <button onclick="showView('quick-search')" class="dashboard-btn bg-white p-8 rounded-[2.5rem] flex items-center gap-6 text-left">
                        <div class="w-16 h-16 bg-emerald-50 text-green-brand rounded-2xl flex-shrink-0 flex items-center justify-center">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 11v1m5-12h1a2 2 0 012 2v1m-17 0V7a2 2 0 012-2h1m12 12v1a2 2 0 01-2 2h-1m-4 0H7a2 2 0 01-2-2v-1m4-13V3m0 0v1m0 11v1m0 0v1" /></svg>
                        </div>
                        <span class="font-bold text-slate-700 text-lg">Pesquisa rápida por código de barras</span>
                    </button>
                    <button onclick="showView('build-list')" class="dashboard-btn bg-white p-8 rounded-[2.5rem] flex items-center gap-6 text-left">
                        <div class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex-shrink-0 flex items-center justify-center">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <span class="font-bold text-slate-700 text-lg">Montar lista de compras</span>
                    </button>
                </div>
            </div>

            <!-- Outras Views (Omitidas para brevidade, mantendo funcionalidade intacta) -->
            <div id="view-saved-lists" class="hidden animate-in space-y-12">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tighter">Minhas Listas</h2>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Gerencie suas economias</p>
                    </div>
                    <button onclick="showView('build-list')" class="btn-primary px-8 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest flex items-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
                        Nova Lista
                    </button>
                </div>
                <div id="saved-lists-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>

            <div id="view-quick-search" class="hidden animate-in space-y-8">
                <div class="max-w-xl mx-auto space-y-8 text-center">
                    <h2 class="text-3xl font-black text-slate-900 tracking-tighter">Comparação Rápida</h2>
                    <div class="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl space-y-8">
                        <button onclick="startScanner('quick-search-barcode')" class="w-full aspect-video bg-emerald-50 rounded-[2.5rem] border-4 border-dashed border-slate-100 flex flex-col items-center justify-center gap-4 group hover:bg-slate-100 transition-all">
                            <div class="w-20 h-20 bg-white text-green-brand rounded-[2rem] flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 7V5a2 2 0 012-2h2m10 0h2a2 2 0 012 2v2m0 10v2a2 2 0 01-2 2h-2M7 21H5a2 2 0 01-2-2v-2" /></svg>
                            </div>
                            <span class="font-black text-slate-800 text-xs uppercase tracking-widest">Abrir Câmera</span>
                        </button>
                        <input type="text" id="quick-search-barcode" oninput="lookupBarcode(this.value)" placeholder="Código de barras..." class="w-full p-6 input-minimal rounded-3xl outline-none text-lg font-bold">
                        <input type="text" id="quick-search-product-name" readonly placeholder="Aguardando código..." class="w-full p-6 bg-slate-50 border-none rounded-3xl text-slate-500 font-bold">
                        <button onclick="runQuickComparison()" class="w-full py-6 bg-green-brand text-white rounded-3xl font-black text-xs uppercase tracking-[0.2em]">Consultar Preços</button>
                    </div>
                    <div id="quick-comparison-results" class="hidden animate-in"></div>
                </div>
            </div>

            <div id="view-build-list" class="hidden animate-in space-y-12">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <h2 class="text-3xl font-black text-slate-900 tracking-tighter">Montar Lista</h2>
                    <div class="flex gap-4 w-full md:w-auto">
                        <input type="text" id="input-list-name" placeholder="Nome da Lista" class="flex-1 md:w-72 p-4 input-minimal rounded-2xl outline-none font-bold text-sm">
                        <button onclick="saveList()" class="bg-green-brand text-white px-8 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Salvar</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                        <select id="select-category" onchange="onCategoryChangeHome()" class="w-full p-4 input-minimal rounded-2xl outline-none font-bold text-sm appearance-none"></select>
                        <select id="select-product" disabled class="w-full p-4 input-minimal rounded-2xl outline-none font-bold text-sm appearance-none"></select>
                        <input type="number" id="select-quantity" value="1" min="1" class="w-full p-4 input-minimal rounded-2xl outline-none font-bold text-sm">
                        <button onclick="addItem()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest">Adicionar</button>
                    </div>
                    <div class="lg:col-span-2 space-y-8">
                        <div class="flex justify-between items-center px-4">
                            <h3 class="font-extrabold text-slate-800 uppercase text-xs tracking-widest">Itens</h3>
                            <button id="action-list-tools" onclick="runComparison()" class="hidden text-green-brand font-bold text-[10px] uppercase tracking-widest hover:underline">Comparar Preços</button>
                        </div>
                        <div id="shopping-list-container" class="space-y-3"></div>
                        <div id="comparison-results" class="hidden pt-12"></div>
                    </div>
                </div>
            </div>

            <!-- ADMIN VIEWS -->
            <div id="view-admin-menu" class="hidden animate-in space-y-12 text-center">
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                    <button onclick="showView('admin-users')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Usuários</button>
                    <button onclick="showView('admin-cities')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Cidades</button>
                    <button onclick="showView('admin-markets')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Mercados</button>
                    <button onclick="showView('admin-categories')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Categorias</button>
                    <button onclick="showView('admin-products')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Produtos</button>
                    <button onclick="showView('admin-prices')" class="p-8 bg-white rounded-3xl border border-slate-100 hover:border-green-brand transition-all flex flex-col items-center gap-4 text-xs font-bold">Preços</button>
                </div>
            </div>

            <!-- ... (Outras tabelas de admin permanecem iguais) -->
            <div id="view-admin-users" class="hidden animate-in space-y-8">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6 uppercase text-xs tracking-widest">Usuário</h3>
                    <form id="form-user-admin" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="hidden" id="user-admin-id">
                        <input type="text" id="user-admin-name" placeholder="Nome" class="p-4 input-minimal rounded-2xl outline-none text-sm font-medium" required>
                        <input type="email" id="user-admin-email" placeholder="E-mail" class="p-4 input-minimal rounded-2xl outline-none text-sm font-medium">
                        <select id="user-admin-city" class="p-4 input-minimal rounded-2xl outline-none text-sm font-medium"></select>
                        <input type="password" id="user-admin-password" placeholder="Senha" class="p-4 input-minimal rounded-2xl outline-none text-sm font-medium" required>
                        <button type="submit" class="md:col-span-2 py-4 bg-slate-900 text-white rounded-2xl font-bold text-xs uppercase tracking-widest">Salvar</button>
                    </form>
                </div>
                <div class="overflow-x-auto"><table class="w-full bg-white rounded-2xl overflow-hidden shadow-sm"><thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400"><tr><th class="p-6 text-left">Nome</th><th class="p-6 text-left">E-mail</th><th class="p-6 text-left">Cidade</th><th class="p-6 text-left">Data</th><th class="p-6 text-right">Ação</th></tr></thead><tbody id="table-users-body" class="text-sm"></tbody></table></div>
            </div>
            
            <!-- (Omitindo as outras tabelas admin por brevidade, pois o foco foi o login) -->
        </main>
    </div>

    <!-- MODAL DO SCANNER -->
    <div id="scanner-container" class="fixed inset-0 bg-slate-900/90 z-50 hidden flex flex-col items-center justify-center p-6 backdrop-blur-md">
        <div class="w-full max-w-sm aspect-square bg-black rounded-[3rem] overflow-hidden border-4 border-green-brand shadow-2xl shadow-green-brand/20" id="reader"></div>
        <button onclick="stopScanner()" class="mt-12 bg-white text-slate-900 px-12 py-5 rounded-2xl font-black text-[10px] uppercase tracking-widest">Fechar</button>
    </div>

    <!-- NOTIFICATION -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-10 py-5 rounded-3xl shadow-2xl z-50 transform translate-y-32 transition-transform duration-500 ease-out">
      <span id="toast-text" class="text-[10px] font-bold uppercase tracking-widest">Sucesso</span>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
